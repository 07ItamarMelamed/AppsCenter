<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppsCenter</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/main.css"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img
      src="images/AppsCenter.png"
      class="center py-4"
      alt="AppsCenter Title"
    />
    <div class="input-group center py-5" style="width: 800px">
      <input
        class="form-control"
        list="appsList"
        id="appsSearch"
        oninput="setAppsList(event.target.value, true)"
        placeholder="App to search"
      />
      <datalist id="appsList"> </datalist>
      <button type="button" class="btn btn-light">
        <img style="width: 20px" src="images/magnifyingGlass.png" />
      </button>
      <form action="addApplication.html">
        <button type="submit" class="btn btn-success">+ Publish new App</button>
      </form>
    </div>
    <div class="container" style="padding-left: 17rem">
      <div id="listAllApps"></div>
    </div>
    <script src="src/applications.js"></script>
    <script src="src/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  </body>
</html>
